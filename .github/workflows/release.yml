name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: cargo build --release

      - name: Package
        run: |
          cd target/release
          tar -czvf ../../langm-windows-x64.tar.gz langm.exe
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: langm-windows-x64
          path: langm-windows-x64.tar.gz

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: cargo build --release

      - name: Package
        run: |
          cd target/release
          tar -czvf ../../langm-linux-x64.tar.gz langm

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: langm-linux-x64
          path: langm-linux-x64.tar.gz

  build-macos-x64:
    runs-on: macos-13  # Intel Mac
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: cargo build --release

      - name: Package
        run: |
          cd target/release
          tar -czvf ../../langm-macos-x64.tar.gz langm

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: langm-macos-x64
          path: langm-macos-x64.tar.gz

  build-macos-arm64:
    runs-on: macos-14  # Apple Silicon
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: cargo build --release

      - name: Package
        run: |
          cd target/release
          tar -czvf ../../langm-macos-arm64.tar.gz langm

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: langm-macos-arm64
          path: langm-macos-arm64.tar.gz

  release:
    needs: [build-windows, build-linux, build-macos-x64, build-macos-arm64]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
