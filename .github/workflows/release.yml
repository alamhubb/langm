name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: cargo build --release

      # 打包 zip (包含 langm.exe)
      - name: Package ZIP
        run: |
          cd target/release
          7z a ../../langm-windows-x64.zip langm.exe
        shell: pwsh

      # 构建 MSI 安装包
      - name: Install cargo-wix
        run: cargo install cargo-wix

      - name: Build MSI
        run: cargo wix --no-build --nocapture

      - name: Rename MSI
        run: |
          $msi = Get-ChildItem target/wix/*.msi | Select-Object -First 1
          Copy-Item $msi.FullName "langm-windows-x64.msi"
        shell: pwsh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: |
            langm-windows-x64.zip
            langm-windows-x64.msi

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: cargo build --release

      - name: Package
        run: |
          cd target/release
          tar -czvf ../../langm-linux-x64.tar.gz langm

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: langm-linux-x64.tar.gz

  build-macos:
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            artifact: langm-macos-x64.tar.gz
          - target: aarch64-apple-darwin
            artifact: langm-macos-arm64.tar.gz

    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../${{ matrix.artifact }} langm

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
